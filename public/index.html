<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Crowdfunding Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="metamask.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>üöÄ Blockchain Crowdfunding</h1>
            <div class="wallet-section">
                <button id="connect-wallet-btn" class="btn btn-primary">Connect Wallet</button>
                <div id="wallet-info" class="wallet-info" style="display: none;">
                    <div class="wallet-details">
                        <span id="wallet-address"></span>
                        <span id="wallet-balance"></span>
                    </div>
                </div>
            </div>
            <nav>
                <button onclick="showSection(event, 'projects')" class="nav-btn active">üìä Projects</button>
                <button onclick="showSection(event, 'create')" class="nav-btn">‚ú® Create Project</button>
                <button onclick="showSection(event, 'blockchain')" class="nav-btn">‚õìÔ∏è Blockchain Info</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Projects Section -->
        <section id="projects" class="section active">
            <h2>Active Projects</h2>
            <div id="projects-list" class="projects-grid">
                <!-- Projects will be loaded here -->
            </div>
        </section>

        <!-- Create Project Section -->
        <section id="create" class="section">
            <h2>Create New Project</h2>
            <form id="create-form" class="form">
                <div class="form-group">
                    <label for="title">Project Title:</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="goalAmount">Funding Goal (ETH):</label>
                    <input type="number" id="goalAmount" step="0.01" min="0.01" required>
                </div>

                <div class="form-group">
                    <label for="deadline">Campaign Deadline (Optional):</label>
                    <input type="datetime-local" id="deadline">
                    <small style="color: #666;">Leave empty for no deadline</small>
                </div>

                <div class="form-group">
                    <label for="creatorAddress">Your Wallet Address:</label>
                    <input type="text" id="creatorAddress" placeholder="0x..." required>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Project</button>
            </form>
        </section>

        <!-- Blockchain Info Section -->
        <section id="blockchain" class="section">
            <h2>Blockchain Information</h2>
            <div id="blockchain-info">
                <!-- Blockchain info will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- Project details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; Blockchain Crowdfunding Platform. Built with Node.js, Express, and SQLite.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
